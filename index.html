<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zimberg | ابزار آلات زیمبرگ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="firstnav">
        <img src="images/logo.png" alt="cologo" class="logo" />
      </nav>
      <nav class="navbar navbar-expand-lg flex-row-reverse scndnav">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex flex-row-reverse">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">خدمات پس از فروش</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  محصولات
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">ابزار آلات برقی</a></li>
                   <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">ابزار آلات شارژی</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">تماس با ما</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex flex-row-reverse searchform" role="search">
          <input
            class="form-control"
            type="search"
            placeholder="... جستجو"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/4.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="title">محصولات جدید</div>
      <div class="row newitems">
        <div class="card col-lg-3" style="width: 18rem">
          <img src="images/5.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
               <ul class="newitems">
                <li>
                  <strong>PZG-5120</strong>
                </li>
                <li>
              سشوار 2000 وات 
                </li>
              </ul>
            </p>
          </div>
        </div>
        <div class="card col-lg-3" style="width: 18rem">
          <img src="images/6.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
               <ul class="newitems">
                <li>
                  <strong>PZI-6281</strong>
                </li>
                <li>
              دریل چکشی 810 وات 
                </li>
              </ul>
            </p>
          </div>
        </div>
        <div class="card col-lg-3" style="width: 18rem">
          <img src="images/7.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              <ul class="newitems">
                <li>
                  <strong>PZR-9145</strong>
                </li>
                <li>
              بتن کن 1400 وات 
                </li>
              </ul>
            </p>
          </div>
        </div>
        <div class="card col-lg-3" style="width: 18rem">
          <img src="images/8.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              <ul class="newitems">
                <li>
                  <strong>PZS-1024D</strong>
                </li>
                <li>
              پروفیل بر 355 م م 2400 وات
                </li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a0a1cf54a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
